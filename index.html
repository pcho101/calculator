<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div id="display">0</div>
            <button class="digit key-9">9</button>
            <button class="digit key-8">8</button>
            <button class="digit key-7">7</button>
            <button class="digit key-6">6</button>
            <button class="digit key-5">5</button>
            <button class="digit key-4">4</button>
            <button class="digit key-3">3</button>
            <button class="digit key-2">2</button>
            <button class="digit key-1">1</button>
            <button class="digit key-0">0</button>
            <button class="decimal key-.">.</button>
            <button class="operator key-/">/</button>
            <button class="operator key-* key-x key-X">*</button>
            <button class="operator key--">-</button>
            <button class="operator key-+">+</button>
            <button class="equals key-= key-Enter">=</button>
            <button class="clear key-Escape key-Delete">AC</button>
            <button class="backspace key-Backspace">âŒ«</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
